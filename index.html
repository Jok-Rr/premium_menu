<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta charset="utf-8" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <script src="assets/js/index.js"></script>
</head>

<body>
    <main class="main">
        <svg style="display:none;">
            <symbol id="fivestars">
                <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white" fill-rule="evenodd" />
                <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white" fill-rule="evenodd" transform="translate(24)" />
                <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white" fill-rule="evenodd" transform="translate(48)" />
                <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white" fill-rule="evenodd" transform="translate(72)" />
                <path
                    d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                    fill="white" fill-rule="evenodd" transform="translate(96)" />
            </symbol>
        </svg>
        <div class="map_container">
            <div id="map"></div>
        </div>
        <div id="list_container">
            <h1 class="h3 p-medium">Les restaurants dans votre secteur</h1>
            <div class="ratings_filter mb-medium">
                <div>
                    <select name="" id="min-rating">
                        <option selected="selected">Notes minimum de recherche</option>
                        <option value="1.0">⭐</option>
                        <option value="2.0">⭐⭐</option>
                        <option value="3.0">⭐⭐⭐</option>
                        <option value="4.0">⭐⭐⭐⭐</option>
                        <option value="5.0">⭐⭐⭐⭐⭐</option>
                    </select>
                    <select name="" id="max-rating">
                        <option selected="selected">Notes maximum de recherche</option>
                        <option value="1.0">⭐</option>
                        <option value="2.0">⭐⭐</option>
                        <option value="3.0">⭐⭐⭐</option>
                        <option value="4.0">⭐⭐⭐⭐</option>
                        <option value="5.0">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <button id="btn-filter">Rechercher les restaurants</button>

            </div>
            <div id="card-container">

            </div>
        </div>

    </main>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC59oTmRD5Syj5hXJA7wDT2cUvb8sRBN_E&libraries=geometry&callback=getCoordinates&v=weekly"
        async defer></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</body>

</html>
